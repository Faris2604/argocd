apiVersion: v1
kind: Pod
metadata:
  name: firstpod
  labels:
    app: faris
spec:
  containers:
  - name: firstpod
    image: nginx:latest
    ports:
    - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: faris
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30008
  type: NodePort

